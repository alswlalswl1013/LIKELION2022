<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할 일을 상세하게 보자</title>
    {% load static%}
    <link rel="stylesheet" type="text/css" href="{% static 'detail.css' %}">
</head>
<body>
    <div>
        <h2>할 일을 상세하게 보자</h2>
        <p>{{ post.title }}</p>
    </div>
    <div>
        <h2>할 일은?</h2>
        <p>{{ post.content }}</p>
    </div>
    <div>
        <h2>마감 기한</h2>
        <p>{{ post.day|date:'Y-m-d'}}</p>
    </div>
    <a href="{% url 'home' %}">전체 보기</a>
    <a href="{% url 'edit' post.pk %}">수정하기</a>
    <a href="{% url 'delete' post.pk %}">삭제하기</a> 
</body>
</html>
