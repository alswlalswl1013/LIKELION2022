<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할 일을 수정하는 페이지</title>
    {% load static%}
    <link rel="stylesheet" type="text/css" href="{% static 'edit.css' %}">
</head>

<body>
    <form action="" method="post">
        {% csrf_token %}
        <div>
            <label for="title">제목</label>
            <input type="text" id="title" name="title" value="{{ post.title }}" />
        </div>

        <div>
            <label for="content">내용</label>
            <textarea name="content" id="content" cols="30" rows="10">{{ post.content }}</textarea>
        </div>

        <div>
            <label for="deadline">마감 기한</label>
            <input type="date" name="deadline" id="deandline" value="{{ post.deadline }}" />
        </div>
        <a href="{% url 'edit' post.pk%}" class="button">수정</a>
    </form>
</body>

</html>
