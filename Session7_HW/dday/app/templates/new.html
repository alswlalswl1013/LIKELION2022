<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새로운 일정 입력하기</title>
    {% load static%}
    <link rel="stylesheet" type="text/css" href="{% static 'new.css' %}">
</head>
<body>
    <h1>새로운 일정을 입력합시다</h1>

    <form action="" method="post">
        {% csrf_token %}
        <div>
            <label for="title">할 일</label>
            <input type="text" name="title" id="title" placeholder="할 일은 무엇인가요?">
        </div>

        <div>
            <label for="content">내용</label>
            <textarea name="content" id="content" cols="30" rows="10" placeholder="할 일의 내용은 무엇인가요?"></textarea>
        </div>

        <div>
            <label for="deadline">마감 기한</label>
            <input type="date" name="deadline" id="deadline" placeholder="마감기한 입력">
        </div>
        <button type="submit">작성하기</button>
    </form>

    <a href="{% url 'home' %}">전체 보기</a>
</body>
</html>
